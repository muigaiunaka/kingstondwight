<!-- Resume Start -->
<section class="resume col-xs-12 wrapper flex-center-stacked">
    <div class="col-xs-12 wrapper content-container">
        <h2 class="col-xs-12">Talk To Us</h2>
        <p class="col-xs-12">
            Contact us at 617-350-8811 or email (jhyde@kingstondwight.com)
            if you are looking for advice about your current position,
            thinking about a job change or in a search for a new position.
        </p>
        <form>
            <fieldset class="col-md-6">
                <label for="resumeName">Full Name</label>
                <input id="resumeName" class="form-control" type="text" required placeholder="Full Name" />
            </fieldset>

            <fieldset class="col-xs-12 col-md-6">
                <label for="reason">Reason for Inquiry</label>
                <select id="reason" class="form-control" type="text" required >
                    <option disabled selected>Reason for Inquiry</option>
                    <option>Career Guidance</option>
                    <option>Selective/Active Search</option>
                    <option>General Inquiry</option>
                </select>
            </fieldset>

            <fieldset class="col-xs-12 col-md-6">
                <label for="resumeEmail">Email</label>
                <input id="resumeEmail" class="form-control" type="text" required placeholder="Email"/>
            </fieldset>

            <fieldset class="col-xs-12 col-md-6">
                <label for="resumePhone">Phone</label>
                <input id="resumePhone" class="form-control" type="text" placeholder="281-330-8004"/>
            </fieldset>

            <fieldset class="col-xs-12">
                <label for="resumeMessage">Message</label>
                <textarea id="resumeMessage" class="form-control"></textarea>
            </fieldset>
            <fieldset class="col-md-12">
                <label></label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload Resume
                </small>
            </fieldset>
            <fieldset class="col-xs-12">
            <button class="col-xs-12 col-sm-4 col-lg-2 center-block" type="submit" >Submit</button>
            </fieldset>

        </form>

    </div>

</section>
