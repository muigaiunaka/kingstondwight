
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Kingston Dwight Associates
subtitle: "The Jekyll-Forestry theme for Kingston Dwight Associates"
# Base URL of site. It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
# baseurl: "/" # the subpath of your site
url: "http://muigaiunaka.github.io" # the base hostname & protocol for your site
baseurl: "/kingstondwight"
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

  - cat: team
    desc: "Team member category"

  - cat: testimonials
    desc: "Testimonials made by clients of Kingston Dwight Associates"
# Forestry Settings
defaults:
  - scope:
        path: ""
        type: "posts"
    values:
        layout: "post"
        thumbnail: ""
        categories: []
        description: ""
  - scope:
      path: ""
      type: "Banner and Content"
    values:
      layout: "banner-and-content"
      categories: []
      description: "Template for Content underneath a banner image"
  - scope:
      path: ""
      type: "Three Section Action"
    values:
      layout: "three-section-action"
      categories: []
      description: "Template for 3 sections and an action banner"
  - scope:
        path: ""
        type: "Team Post"
      values:
        layout: "team-post"
        category: "team"
        description: "Template for 3 sections and an action banner"
