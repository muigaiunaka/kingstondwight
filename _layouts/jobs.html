---
layout: page
---
<section class="wrapper col-xs-12 bg-gray">
    <div class="wrapper col-xs-12 bg-white">

        <section class="content-container">
            <h1>{{page.title}}</h1>
            <br>
            {{ page.content }}
        </section>
    </div>

    <div class="action-banner col-xs-12 wrapper">
        <p class="wrapper">
            {{ page.banner }}
        </p>
        <a href="mailto:{{ page.email }}"><button class="whiteBtn">Email Us</button></a>
    </div>
</section>
